<div ng-switch="datepickerMode">
  <div uib-daypicker ng-switch-when="day" tabindex="0" class="uib-daypicker" template-url="day.html"></div>
  <div uib-monthpicker ng-switch-when="month" tabindex="0" class="uib-monthpicker" template-url="month.html"></div>
  <div uib-yearpicker ng-switch-when="year" tabindex="0" class="uib-yearpicker" template-url="year.html"></div>
</div>
